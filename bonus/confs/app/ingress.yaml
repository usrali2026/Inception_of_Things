apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-app
  annotations:
    # Adjust to your ingress controller if needed
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iot-app
                port:
                  number: 8888
