# GitLab configuration optimized for local development
global:
  hosts:
    domain: localhost
    https: false
  
  edition: ce
  
  ingress:
    enabled: false
    configureCertmanager: false
  
  time_zone: UTC
  
  appConfig:
    enableUsagePing: false
    enableSeatLink: false
    enableImpersonation: true

certmanager-issuer:
  email: admin@localhost

nginx-ingress:
  enabled: false

prometheus:
  install: false

gitlab-runner:
  install: false

# PostgreSQL 16 - required for GitLab 18+
postgresql:
  image:
    tag: 16.3.0
  metrics:
    enabled: false
  persistence:
    size: 8Gi

redis:
  metrics:
    enabled: false
  master:
    persistence:
      size: 5Gi

registry:
  enabled: true
  hpa:
    minReplicas: 1
    maxReplicas: 1

gitlab-shell:
  minReplicas: 1
  maxReplicas: 1

webservice:
  minReplicas: 1
  maxReplicas: 1

sidekiq:
  minReplicas: 1
  maxReplicas: 1

gitaly:
  persistence:
    enabled: true
    size: 10Gi

